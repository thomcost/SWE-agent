0" y="230" class="text" text-anchor="start">- PRs for Testing</text><text x="870" y="260" class="text" text-anchor="start">- Test Files</text><rect x="840" y="300" width="220" height="80" class="github box" /><text x="850" y="320" class="text" text-anchor="start">GitHub Config:</text><text x="870" y="350" class="text" text-anchor="start">- PR &amp; Issue Templates</text><rect x="800" y="500" width="300" height="80" class="github box" /><text x="950" y="525" class="header" text-anchor="middle">GitHub API</text><text x="850" y="555" class="text" text-anchor="start">External Service</text><path d="M700,360 L800,250" class="arrow" /><polygon points="800,250 815,240 815,260" class="arrow-head" /><text x="750" y="285" class="arrow-text" text-anchor="middle">Creates PRs &amp; Issues</text><path d="M800,350 L750,350 L750,590 L700,590" class="arrow" /><polygon points="700,590 685,580 685,600" class="arrow-head" /><text x="730" y="470" class="arrow-text" text-anchor="middle">Submodule</text><path d="M400,440 L400,480 L900,480 L900,500" class="arrow" /><polygon points="900,500 890,515 910,515" class="arrow-head" /><text x="900" y="460" class="arrow-text" text-anchor="middle">API Calls</text><path d="M950,500 L950,400" class="arrow" /><polygon points="950,400 940,385 960,385" class="arrow-head" /><rect x="100" y="680" width="600" height="100" class="legend box" /><text x="120" y="700" class="text" text-anchor="start">Legend:</text><rect x="150" y="730" width="20" height="20" class="core box" /><text x="180" y="740" class="text" text-anchor="start">Core Components</text><rect x="350" y="730" width="20" height="20" class="mcp box" /><text x="380" y="740" class="text" text-anchor="start">GitHub MCP Integration</text><rect x="550" y="730" width="20" height="20" class="tools box" /><text x="580" y="740" class="text" text-anchor="start">Tools &amp; Examples</text><rect x="150" y="770" width="20" height="20" class="docs box" /><text x="180" y="780" class="text" text-anchor="start">Documentation</text><rect x="350" y="770" width="20" height="20" class="test box" /><text x="380" y="780" class="text" text-anchor="start">Test Repository</text><rect x="550" y="770" width="20" height="20" class="github box" /><text x="580" y="780" class="text" text-anchor="start">External Services</text></svg>